<h2>✏ Editar Pedido</h2>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}

    <p><strong>Producto:</strong> {{ pedido.nomArticulo }}</p>
    <p><strong>Precio Unitario:</strong> ${{ pedido.precio_unitario }}</p>

    <br>

    <label>Nueva Cantidad:</label>
    <input type="number" name="cantidad" value="{{ pedido.cantidad }}" required>

    <br><br>

    <label>Dirección:</label>
    <input type="text" name="direccion" value="{{ pedido.direccion }}" required>

    <br><br>

    <label>Método de Pago:</label>
    <select name="metodo_pago">
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Transferencia">Transferencia</option>
    </select>

    <br><br>

    <button type="submit">✅ Actualizar Pedido</button>
</form>

<br>

<a href="{% url 'listar_pedidos' %}">⬅ Volver</a>
