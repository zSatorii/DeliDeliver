<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delideliver Business - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #f7931e;
            --dark: #2d3436;
            --white: #ffffff;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Invertimos un poco el gradiente para diferenciarlo del de usuario */
            background: linear-gradient(135deg, #2d3436 0%, #444c4e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Business */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .badge-business {
            background: var(--dark);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Login Card Business */
        .main-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 40px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.5);
            max-width: 420px;
            width: 100%;
            padding: 45px;
            position: relative;
            overflow: hidden;
        }

        /* Línea decorativa superior */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            margin-bottom: 35px;
            text-align: center;
        }

        .header h1 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .header p {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-group {
            text-align: left;
            margin-bottom: 22px;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #b2bec3;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 45px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        input:focus + i {
            color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: var(--dark); /* Botón oscuro para empresas, se ve más serio */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Mensajes de Django */
        .messages {
            list-style: none;
            margin-bottom: 25px;
        }

        .messages li {
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }

        .error { background-color: #fff5f5; color: #c53030; border: 1px solid #feb2b2; }
        .success { background-color: #f0fff4; color: #2f855a; border: 1px solid #9ae6b4; }

        .footer-links {
            margin-top: 30px;
            font-size: 13px;
            color: #636e72;
            text-align: center;
            border-top: 1px solid #f1f2f6;
            padding-top: 20px;
        }

        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .login-container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Delideliver</a>
            <span class="badge-business">Business</span>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="login-container">
            <div class="header">
                <h1>Panel Corporativo</h1>
                <p>Gestiona tus pedidos y aumenta tus ventas hoy mismo.</p>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email Corporativo</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="gerente@tuempresa.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn">
                    Acceder al Panel <i class="fas fa-arrow-right"></i>
                </button>

                <div class="footer-links">
                    ¿Quieres registrar tu restaurante? <br>
                    <a href="{% url 'registro_empresa' %}">Únete como Socio Comercial</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
