<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delideliver - Registro de Empresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #f7931e;
            --dark: #2d3436;
            --white: #ffffff;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            /* Fondo Business: Gradiente oscuro profesional */
            background: linear-gradient(135deg, #2d3436 0%, #444c4e 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Navbar Business */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .badge-business {
            background: var(--dark);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Contenedor del Formulario */
        .main-wrapper {
            padding-top: 100px;
            padding-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.5);
            max-width: 700px;
            width: 90%;
            padding: 45px;
            position: relative;
            overflow: hidden;
        }

        /* Línea decorativa superior */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .header p {
            color: #636e72;
            font-size: 1.1rem;
        }

        .form-section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px solid #f1f2f6;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .required {
            color: var(--primary);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Botón estilo Business */
        .btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn:hover {
            background: #000;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: #636e72;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid #f1f2f6;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Delideliver</a>
            <div style="font-size: 0.9rem; font-weight: 600; color: var(--dark);">Socio Comercial</div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Registro de Empresa</h1>
                <p>Únete a la red de domicilios más rápida de Bogotá</p>
            </div>

            <form method="POST" action="{% url 'registro_empresa' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nombre">Nombre de la Empresa <span class="required">*</span></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Burger House" required>
                </div>

                <div class="form-group">
                    <label for="nit">NIT <span class="required">*</span></label>
                    <input type="text" id="nit" name="nit" placeholder="123456789-0" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono <span class="required">*</span></label>
                        <input type="tel" id="telefono" name="telefono" placeholder="310..." required>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección <span class="required">*</span></label>
                        <input type="text" id="direccion" name="direccion" placeholder="Calle 100 #..." required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ciudad">Ciudad <span class="required">*</span></label>
                        <input type="text" id="ciudad" name="ciudad" value="Bogotá" required>
                    </div>

                    <div class="form-group">
                        <label for="departamento">Departamento <span class="required">*</span></label>
                        <select id="departamento" name="departamento" required>
                            <option value="Cundinamarca">Cundinamarca</option>
                            <option value="Bogota">Bogotá D.C.</option>
                            <option value="Antioquia">Antioquia</option>
                            <option value="Valle del Cauca">Valle del Cauca</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Corporativo <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="contacto@empresa.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar <span class="required">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción de la Empresa</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Cuéntanos un poco sobre tu negocio..."></textarea>
                </div>

                <button type="submit" class="btn">Registrar Mi Empresa</button>

                <div class="login-link">
                    ¿Ya tiene una cuenta? <a href="{% url 'login_empresa' %}">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
