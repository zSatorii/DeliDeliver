<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delideliver - Crear Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Paleta de colores Delideliver */
        :root {
            --primary: #ff6b35;
            --primary-dark: #e55a2b;
            --secondary: #f7931e;
            --dark: #2d3436;
            --light: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 50%, #f7931e 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        /* Navbar consistente con main y empresa */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text; /* Para evitar el warning amarillo */
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        /* Wrapper para centrar el contenido */
        .main-wrapper {
            padding-top: 100px;
            padding-bottom: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: var(--shadow-hover);
            max-width: 500px;
            width: 90%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #636e72;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .required {
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            font-weight: 400;
            font-size: 13px;
            color: #636e72;
            line-height: 1.4;
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            filter: brightness(1.1);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #636e72;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }

        /* Mensajes de error/éxito */
        .success { color: #27ae60; text-align: center; margin-top: 15px; font-weight: 600; }
        .error { color: #e74c3c; text-align: center; margin-top: 15px; font-weight: 600; }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Delideliver</a>
            <div style="font-size: 0.9rem; font-weight: 600; color: var(--dark);">Usuario</div>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <h1>Crear Cuenta</h1>
                <p>Tu comida favorita a un clic de distancia</p>
            </div>

            <form method="POST" action="/registro_usuario/">
                {% csrf_token %}
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan" required>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido <span class="required">*</span></label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ej: Pérez" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de Usuario <span class="required">*</span></label>
                    <input type="text" id="username" name="username" placeholder="juanperez23" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="300...">
                    </div>

                    <div class="form-group">
                        <label for="fecha_nacimiento">F. Nacimiento <span class="required">*</span></label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Contraseña <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar <span class="required">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto los <a href="/terminos/">términos y condiciones</a> de Delideliver.</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Quiero recibir promociones y descuentos exclusivos en mi correo.</label>
                    </div>
                </div>

                <button type="submit" class="btn">Empezar a pedir</button>

                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="{% url 'login_cliente' %}">Iniciar Sesión</a>
                </div>
            </form>

            {% if mensaje %}
            <p class="{% if '✅' in mensaje %}success{% else %}error{% endif %}">
                {{ mensaje }}
            </p>
            {% endif %}
        </div>
    </div>
</body>
</html>
